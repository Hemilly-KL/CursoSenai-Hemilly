<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="estilo.css" rel="stylesheet">
    <link href="form_estilo.css" rel="stylesheet">
    <link rel="shortcut icon" href="Imagens/Icon Pata.png" type="image/x-icon">
    <style>
        .botão {
            display: block;
            margin: auto;
            background-color: #87BE4B;
            font-size: large;
            font-weight: bold;
            margin: 0px 250px 0px 250px;
            border: none;
            box-shadow: none;
        }

        .botão:hover {
            background-color: aliceblue;
            color: #87BE4B;
            border: none;
            box-shadow: none;
        }

        .botão:disabled {
            background-color: #cbe6af;
            cursor: not-allowed;
        }

        input.nome::placeholder {
            color: #98b0c5;
        }

        label.font {
            font-weight: 600;
            font-size: large;
        }

        /* Cor do  slider */
        /* Estiliza o "thumb" (a bolinha) do input range */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background:#87BE4B;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid aliceblue;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #87BE4B;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid aliceblue;
        }

        input[type="range"]::-ms-thumb {
            width: 20px;
            height: 20px;
            background: #87BE4B;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid aliceblue;
        }

        /* Estiliza a "track" (a barra) do input range */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            background: linear-gradient(to right, #87BE4B 0%, aliceblue 0%);
            height: 8px;
            border-radius: 5px;
            outline: none;
            transition: background 0.3s;
        }

        input[type="range"]:focus {
            outline: none;
        }
    </style>
    <title>Formulário de Adoção</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #05668D;">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand">
                <img src="Imagens/Logo - Verde (simples).png" alt="Logo" height="64"
                    class="d-inline-block align-text-top" style="margin-top: -5px;">
            </a>
        </div>
    </nav>

    <!--BARRA DE PROGRESSO DO FORMULÁRIO-->
    <!--Indica em que ponto o adotante está do formulário. Nessa página, 25%, pois foi realizado 1/4 do formulário. A barra de progresso avançará de 25% em 25% por cento, pois são 4 páginas de perguntas-->
    <div class="progress custom-progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="25"
            aria-valuemin="0" aria-valuemax="100" style="width: 25%"></div>
    </div>
    <!--FIM DA BARRA DE PROGRESSO-->
    <br>
    <main>
        <div class="margin">
            <div>
                <h5>Estamos quase na metade! Agora, gostaríamos de conhecer um pouco mais sobre a família que vai
                    acolher o novo
                    integrante.<br>Queremos descobrir um pouco sobre quem estará ao lado do nosso amiguinho!</h5>
            </div>

            <form id="myform" action="adotar4.html" method="GET">
                <div>
                    <label class="font">Quantas pessoas moram na casa que o animal residirá?</label>
                    <select class="form-control custom-input" id="exampleFormControlSelect1" required>
                        <option disabled selected>Selecione uma opção</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10 ou mais</option>
                    </select>
                </div>

                <br>

                <div>
                    <label class="font">Existem crianças na casa ou próximas, que frequentam a sua casa com
                        frequência?</label>
                    <div style="margin-left: -20px;">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1" required>
                            <label class="form-check-label" for="inlineRadio1">Sim</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2" required>
                            <label class="form-check-label" for="inlineRadio2">Não</label>
                        </div>
                    </div>

                </div>

                <br>

                <div>
                    <label class="font">Numa escala de "muito tranquila" à "muito ocupada", como é a rotina da
                        família?</label>
                    <br>
                    <input type="range" class="form-control-range" id="formControlRange" style="width: 100%;" required>
                    <div class="row" style="font-size: small;">
                        <div class="col-lg-4">
                            <span>muito tranquila</span>
                        </div>

                        <div class="col-lg-4" style="text-align: center;">
                            <span>mediana</span>
                        </div>

                        <div class="col-lg-4" style="text-align: right;">
                            <span>muito ocupada</span>
                        </div>
                    </div>
                </div>

                <br>

                <div>
                    <label class="font">Quanto tempo, em média, o animal vai ficar sozinho?</label>
                    <br>
                    <select class="form-control custom-input" id="exampleFormControlSelect1" required>
                        <option disabled selected>Selecione uma opção</option>
                        <option>Não vai ficar sozinho nunca</option>
                        <option>Até 30min</option>
                        <option>de 31min à 2h</option>
                        <option>de 2h01 à 4h</option>
                        <option>de 4h01 à 6h</option>
                        <option>de 6h01 à 8h</option>
                        <option>de 8h01 à 10h</option>
                        <option>de 10h01 à 12h</option>
                        <option>12h ou mais</option>
                    </select>
                </div>

                <br>

                <div>
                    <label class="font">Todos na casa estão de acordo com a adoção do pet?</label> <br>
                    <div style="margin-left: -20px;">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineOptions" id="inlineRadio3"
                                value="option1" required>
                            <label class="form-check-label" for="inlineRadio3">Sim</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineOptions" id="inlineRadio4"
                                value="option2" required>
                            <label class="form-check-label" for="inlineRadio4">Não</label>
                        </div>
                    </div>
                </div>
                <Button type="submit" class="nome btn btn-primary botão" id="prosseguir" disabled>Prosseguir</Button>
            </form>


        </div>

    </main>

    <script>

        //para permitir continuar somente se todos os elementos estiverem preenchidos
        function checkform() {
            var form = document.getElementById('myform');
            var next = document.getElementById('prosseguir');
            var inputs = form.querySelectorAll('[required]');
            var allFilled = true;

            inputs.forEach(function (input) {
                if (input.type === 'radio') {
                    // Verifica se pelo menos um radio button do grupo foi selecionado
                    var radioGroup = form.querySelectorAll(`[name="${input.name}"]:checked`);
                    if (radioGroup.length === 0) {
                        allFilled = false;
                    }
                } else if (input.type === 'select-one') {
                    // Verifica se o select possui um valor selecionado
                    if (input.value === '') {
                        allFilled = false;
                    }
                } else {
                    // Verifica inputs normais
                    if (input.value.trim() === '') {
                        allFilled = false;
                    }
                }
            });

            next.disabled = !allFilled;
        }

        document.getElementById('myform').addEventListener('input', checkform);
        //vai procurar no documento um elemento cujo id é 'formulário' e vai adicionar um ouvinte de eventos aos elementos 'input', para que ele realize uma ação assim que um evento ocorrer.
        //nesse caso, o evento é a digitação de algo no input, com o 'checkform' o elemento vai verificar, conforme a ordem do script, se o input está preenchido

        next.disabled = !allFilled;

        if (allFilled) {
            next.disabled = false;
        } else {
            next.disabled = true;
        }

        //a variável allFilled está definida como 'true', portanto, se ela estiver verdadeira, o botão vai ser ativado para ir para a próxima página. caso não o botão vai continuar desabilitado

        document.getElementById('myform').addEventListener('submit', function (event) {
            event.preventDefault();
            window.location.href = 'adotar4.html'; // Substitua pelo caminho da próxima página
        });

    </script>
</body>

</html>
