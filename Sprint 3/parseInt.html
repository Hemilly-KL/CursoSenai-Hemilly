<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parseInt</title>
    <script>
        var num1 =  prompt('Digite um número:');
        var num2 = prompt('Digite um segundo número');
        var num3 = null;

        num3 = parseInt(num1) + parseInt(num2);
        document.write('O resultado da soma entre ' + num1 + ' e ' + num2 + ' é: ' + num3);
    </script>
</head>
<body>
    
</body>
</html>
