<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Extra</title>
    <script>
        var a = prompt('Digite aqui o valor da variável a: ');
        var b = prompt('Digite aqui o valor da variável b: ');
        var c = prompt('Digite aqui o valor da variável c: ');
        var delta = b**2-4*a*c

        if(delta>0){
            var x1 = -b+Math.sqrt(delta)/2*a;
            var x2 = -b-Math.sqrt(delta)/2*a;
            document.write('O valor de delta é ' +delta +', o valor do x1 é ' + x1 +' e o valor de x2 é ' +x2);
        } else {
            document.write('O valor de delta é ' +delta +', portanto, não é possível calcular os valores de x1 e x2')
        
        }
    </script>
</head>
<body>
    
</body>
</html>
