<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
    <script>
        var mes = prompt('Digite aqui a quantidade de dias desejada (EX: 28):')

        switch (mes){
            case '28':
                document.write('O único mês que possui essa quantidade de dias é Fevereiro');
                break
            case '30':
                document.write('Os meses que possuem essa quantidade de dias são: Abril, Julho, Setembro e Novembro');
                break
            case '31':
                document.write('Os meses que possuem essa quantidade de dias são: Janeiro, Março, Maio, Julho, Agosto, Outubro, Dezembro');
                break
            default: 
            document.write('Não há nenhum mês com essa quantidade de dias =(')
        }
    </script>
</head>

</html>
