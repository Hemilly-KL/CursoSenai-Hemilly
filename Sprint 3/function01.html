    <title>Exercício 07</title>
    <script>
        function verificarImparPar (x) {
            if(x%2==0){
                return 'par';
            } else {
                return 'Impar';
            }
        }

        var x = parseInt(prompt('Digite aqui o número:'));
        document.write(x+ ' é ' +verificarImparPar(x));
    </script>
