<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If, Else, Else If - IDADE</title>
    <script>
        var idade = prompt('Digite sua idade para descobrir sua faixa etária!');

        if(idade >= 0 && idade < 15){
            document.write('Sua faixa etária é <strong>CRIANÇA</strong>')
        }else if(idade >= 15 && idade < 30){
            document.write('Sua faixa etária é <strong>JOVEM</strong>')
        }else if(idade >= 30 && idade < 60){
            document.write('Sua faixa etária é <strong>ADULTO</strong>')
        }else{
            document.write('Sua faixa etária é <strong>IDOSO</strong>')
        }
    </script>
</head>
<body>
    
</body>
</html>
