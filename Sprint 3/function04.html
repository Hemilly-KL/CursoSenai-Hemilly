<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <script>
    function calcularMedia(km,litros) {
        var media = km / litros; 
        document.write ('Sua média de consumo/km é ' +Math.ceil(media));    
    }

        var km = prompt('Digite aqui quantos km seu carro correrá: ')
        var litros = prompt('Digite aqui a quantos litros você pretende abastecer')
        calcularMedia(km,litros);
    </script>
</body>
</html>
