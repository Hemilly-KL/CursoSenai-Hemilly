<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var nota = prompt('Digite sua nota aqui:');
        var frequência = prompt('Digite a sua frequência nas aulas aqui:');
        var media = 7;
        var freq = 75;

        if(nota >= media && frequência >= freq){
            document.write('APROVADO');
        }else{
            document.write('REPROVADO');
        }
    </script>
</head>

<body>
</body>

</html>
